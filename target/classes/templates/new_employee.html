<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<style media="screen">


     *,
*:before,
*:after{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
body{

    background-color: #ffffff;
    font-family: Verdana, sans-serif;

}
.background{
<!--     width: 500px;
    height: 520px; -->
    position: absolute;
    left: 50%;
    top: 50%;
}


form{
    height: 550px;
    width: 400px;
    background-color: #BFEAF5;
    position: absolute;
    transform: translate(-50%,-50%);
    top: 50%;
    left: 50%;
    border-radius: 10px;
    backdrop-filter: blur(10px);

    box-shadow: 0 0 40px rgba(8,7,16,0.6);
    padding: 50px 35px;
}

form h3{
    font-size: 28px;
    font-weight: 500;
    line-height: 42px;
    text-align: center;
}

label{
    display: block;
    margin-top: 30px;
    font-size: 16px;
    font-weight: 500;
}
input{
    display: block;
    height: 50px;
    width: 100%;
    background-color: rgba(255,255,255);
    border-radius: 6px;
    padding: 0 10px;
    margin-top: 8px;
    font-size: 14px;
    font-weight: 300;
}
::placeholder{
    color:#000000;
}
button{
    margin-top: 40px;
    width: 100%;
    background-color: #ffffff;
    color: #080710;
    padding: 15px 0;
    font-size: 18px;
    font-weight: 600;
    border-radius: 5px;
    cursor: pointer;
}

 a{
         text-align: center;
    margin-top: 10px;
    width: 100%;
    color: #080710;
    padding: 1px 0;
    font-size: 14px;
    font-weight: 300;
}



</style>
<!--<link rel="stylesheet" href="style.css" type="text/css">-->
</head>
<body>

<div>


	<form action="#" th:action="@{/employee}" th:object="${employee}" method="POST">
		<h3>Employee Application</h3>
		<hr>
		<label>Employee Name</label>
		<input type="text" th:field="*{employeeName}" placeholder="Employee Name" class="form-control mb-4 col-4">

		<label>Employee Designation</label>
		<input type="text" th:field="*{employeeDesignation}" placeholder="Employee Designation" class="form-control mb-4 col-4">

		<label>Employee Salary</label>
		<input type="number" th:field="*{emloyeeSalary}" placeholder="Employee salary" class="form-control mb-4 col-4">

		<button type="submit" > Save Employee</button>
		<a th:href = "@{/}"> Back to Employee List</a>
	</form>




</div>
</body>
</html>
